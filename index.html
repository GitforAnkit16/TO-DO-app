<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>To-Do List</h1>
        <div class="input-container">
            <input type="text" id="new-task-input" placeholder="Add a new task">
            <input type="text" id="time-estimate-input" placeholder="Approximate time (e.g., 1 hour)">
            <input type="datetime-local" id="deadline-input">
            <button id="add-task-btn">Add Task</button>
        </div>
        <div class="tasks-section">
            <h2>Pending Tasks</h2>
            <ul id="pending-tasks" class="task-list"></ul>
        </div>
        <div class="tasks-section">
            <h2>Completed Tasks</h2>
            <ul id="completed-tasks" class="task-list"></ul>
        </div>
        <button id="toggle-dark-mode">Dark Mode</button>
    </div>
    <script src="index.js"></script>
</body>
</html>
